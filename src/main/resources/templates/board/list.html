<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!-- head fragment 시작  -->
    <head th:replace="fragments/common :: head('Look a diary')">
    </head>
    <!-- head fragment 시작  -->


	<body>
		
	<div class="fh5co-loader"></div>
	

    <!-- 페이지 div 시작@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div id="page">



    <!-- 메뉴바 시작 @@@@@@@@@@@@@@@@@@@@@@@@     -->
	<nav class="fh5co-nav" role="navigation" th:replace="fragments/common :: menu(board)">		
	</nav>
    <!-- 메뉴바 끝 @@@@@@@@@@@@@@@@@@@@@@@@     -->




    <!-- 본문 컨테이너 시작 @@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div class="container-wrap">


        
        <aside id="fh5co-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(images/img_bg_2.jpg);">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-md-offset-3 text-center slider-text">
				   				<div class="slider-text-inner">
				   					<h1>Board</h1>
										<h2>Talk with other people.</h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		<div id="fh5co-contact">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Board</h2>
					<p>Talk with other people. Let's use the nice words.</p>
				</div>
			</div>
		<!-- 여기서 부터 board 내용 쓰기 @@@@@@@@@@@@@			-->
		<div> 총 건수 : <span th:text="${#lists.size(boards)}"></span></div>	
		
		  <table class="table table-striped">
			<thead>
			  <tr>
				<th scope="col">글번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">작성일</th>
			  </tr>
			</thead>
			<tbody>
			  <tr th:each="board : ${boards}">
				<th th:text="${board.bno}">1</th>
				<td><a th:text="${board.title}" th:href="@{/board/form(bno=${board.bno})}">Otto</a></td>
				<td th:text="${board.user_name}">Mark</td>
				<td th:text="${board.write_date}">@mdo</td>
			  </tr>
			</tbody>
		  </table>
		  <!-- 글쓰기 버튼 -->
		  <div class="col-md-12">
			<div class="form-group text-right">
				<!-- <button class="btn btn-primary btn-modify" th:href="@{/board/form}">쓰기</button> -->
				<a type="button" class="btn btn-primary btn-modify" th:href="@{/board/form}">쓰기</a>
				<!-- <input type="submit" value="Send Message" class="btn btn-primary btn-modify"> -->
			</div>
		  </div>
		  <!-- 글쓰기 버튼 -->


		  



		</div>	
		<!-- 여기서 부터 board 내용 끝 @@@@@@@@@@@@@	
            


	</div>
    <!-- 본문 컨테이너 끝 @@@@@@@@@@@@@@@@@@@@@@@@@@ -->



    <!-- 푸터 컨테이너 시작@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div class="container-wrap" th:replace="fragments/common :: footer">
	</div><!-- END container-wrap -->
    <!-- 푸터 컨테이너 끝@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->



	</div> 
    <!-- 페이지 div 끝@@@@@@@@@@@@@@@@@@@@@@@@@@ -->



    
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>
	<!-- Carousel -->
	<script src="/js/owl.carousel.min.js"></script>
	<!-- Magnific Popup -->
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/magnific-popup-options.js"></script>
	<!-- Counters -->
	<script src="/js/jquery.countTo.js"></script>
	<!-- Main -->
	<script src="/js/main.js"></script>

	</body>
</html>
