<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!-- head fragment 시작  -->
    <head th:replace="fragments/common :: head">
    </head>
    <!-- head fragment 시작  -->


	<body>
		
	<div class="fh5co-loader"></div>
	

    <!-- 페이지 div 시작@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div id="page">



    <!-- 메뉴바 시작 @@@@@@@@@@@@@@@@@@@@@@@@     -->
	<nav class="fh5co-nav" role="navigation" th:replace="fragments/common :: menu">		
	</nav>
    <!-- 메뉴바 끝 @@@@@@@@@@@@@@@@@@@@@@@@     -->




    <!-- 본문 컨테이너 시작 @@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div class="container-wrap">


        
        <aside id="fh5co-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(images/img_bg_2.jpg);">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-md-offset-3 text-center slider-text">
				   				<div class="slider-text-inner">
				   					<h1>Board</h1>
										<h2>Talk with other people.</h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		<div id="fh5co-contact">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Board</h2>
					<p>Talk with other people. Let's use the nice words.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-push-8 animate-box">
					<h3>Our Address</h3>
					<ul class="contact-info">
						<li><i class="icon-location4"></i>198 West 21th Street, Suite 721 New York NY 10016</li>
						<li><i class="icon-phone3"></i>+ 1235 2355 98</li>
						<li><i class="icon-location3"></i><a href="#">info@yoursite.com</a></li>
						<li><i class="icon-globe2"></i><a href="#">www.yoursite.com</a></li>
					</ul>
				</div>
				<div class="col-md-7 col-md-pull-2 animate-box">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<textarea name="" class="form-control" id="" cols="30" rows="7" placeholder="Message"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="submit" value="Send Message" class="btn btn-primary btn-modify">
							</div>
						</div>
					</div>
				</div>
			</div>

            


	</div>
    <!-- 본문 컨테이너 끝 @@@@@@@@@@@@@@@@@@@@@@@@@@ -->



    <!-- 푸터 컨테이너 시작@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div class="container-wrap" th:replace="fragments/common :: footer">
	</div><!-- END container-wrap -->
    <!-- 푸터 컨테이너 끝@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->



	</div> 
    <!-- 페이지 div 끝@@@@@@@@@@@@@@@@@@@@@@@@@@ -->



    
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>
	<!-- Carousel -->
	<script src="/js/owl.carousel.min.js"></script>
	<!-- Magnific Popup -->
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/magnific-popup-options.js"></script>
	<!-- Counters -->
	<script src="/js/jquery.countTo.js"></script>
	<!-- Main -->
	<script src="/js/main.js"></script>

	</body>
</html>
