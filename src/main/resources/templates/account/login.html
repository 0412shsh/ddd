<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!-- head fragment 시작  -->
    <head th:replace="fragments/common :: head('Look a diary')">
	
	<link th:href="@{/css/signin.css}" rel="stylesheet">	
    </head>
    <!-- head fragment 시작  -->


	<body class="text-center">
		
	<div class="fh5co-loader"></div>
	

    <!-- 페이지 div 시작@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div id="page">



    <!-- 메뉴바 시작 @@@@@@@@@@@@@@@@@@@@@@@@     -->
	<nav class="fh5co-nav" role="navigation" th:replace="fragments/common :: menu(login)">		
	</nav>
    <!-- 메뉴바 끝 @@@@@@@@@@@@@@@@@@@@@@@@     -->




    <!-- 본문 컨테이너 시작 @@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div class="container-wrap">


        
        <aside id="fh5co-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(/images/img_bg_4.jpg);">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-md-offset-3 text-center slider-text">
				   				<div class="slider-text-inner">
				   					<h1>Login</h1>
										<h2>Let me check your ID Card Please</h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		<div id="fh5co-contact">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Login</h2>
					<p>Welcome to Dear Diary :D </p>
				</div>
			</div>
		<!-- 여기서 부터 login 내용 쓰기 @@@@@@@@@@@@@			-->
		<!-- 로그인  -->
		<div class="row animate-box">
			<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
		<form class="form-signin" th:action="@{/account/login}" method="post">
			<img class="mb-4" src="/images/logo.png" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
			<!-- 에러 출력  -->
			<div th:if="${param.error}" class="alert alert-warning" role="alert">
				Invalid username and password.
			</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">
				You have been logged out.
			</div>
				<!-- 에러 출력  -->
			<label for="username" class="sr-only">ID</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="ID" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
			<!-- <div class="checkbox mb-3"> -->
			  <!-- <label>
				<input type="checkbox" value="remember-me"> Remember me
			  </label> -->
			<!-- </div> -->
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2023</p>
			<br>
		  </form>
		  </div>
		  </div>
		<!-- 로그인 -->







		</div>	
		<!-- 여기서 부터 login 내용 끝 @@@@@@@@@@@@@	
            


	</div>
    <!-- 본문 컨테이너 끝 @@@@@@@@@@@@@@@@@@@@@@@@@@ -->



    <!-- 푸터 컨테이너 시작@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
	<div class="container-wrap" th:replace="fragments/common :: footer">
	</div><!-- END container-wrap -->
    <!-- 푸터 컨테이너 끝@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->



	</div> 
    <!-- 페이지 div 끝@@@@@@@@@@@@@@@@@@@@@@@@@@ -->



    
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="/js/jquery.flexslider-min.js"></script>
	<!-- Carousel -->
	<script src="/js/owl.carousel.min.js"></script>
	<!-- Magnific Popup -->
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/magnific-popup-options.js"></script>
	<!-- Counters -->
	<script src="/js/jquery.countTo.js"></script>
	<!-- Main -->
	<script src="/js/main.js"></script>

	</body>
</html>
